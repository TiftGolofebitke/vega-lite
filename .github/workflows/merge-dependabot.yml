name: Auto-merge Dependabot PRs
on:
  schedule:
    - cron: '0 * * * *'
jobs:
  auto_merge:
    name: Auto-merge Dependabot PRs

    runs-on: ubuntu-latest

    steps:
      - uses: domoritz/dependabot-cron-action@1a20d3abecbd31a8f5faa6bb1aced5aab13f6c54
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          auto-merge: 'minor'
          merge-method: 'rebase'
          debug: true
